// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
    // Apache Jena
    // api 'org.apache.jena:jena-core:3.7.0'
    
    // Apache Jena Arq
    api 'org.apache.jena:jena-arq:3.7.0'
//    
//    // Self4j
//    api 'org.slf4j:slf4j-api:1.7.25'
//    
//    // XERCES
//    api 'org.apache.xerces:xml-apis:2.9.1'
//    // Apache Jena IRI
//    api 'org.apache.jena:jena-iri:3.8.0'
    api 'net.sourceforge.owlapi:owlapi-distribution:5.1.0'
    
    // https://mvnrepository.com/artifact/edu.stanford.protege/org.protege.editor.owl.codegeneration
    compile group: 'edu.stanford.protege', name: 'org.protege.editor.owl.codegeneration', version: '1.0.0'
}